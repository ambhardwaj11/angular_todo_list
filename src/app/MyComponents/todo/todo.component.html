    <h1 class="text-center text-primary mt-5"   >Todo List By Aman Bhardwaj</h1>

<app-addtodo (todoAdd)="AddtTodo($event)" >  </app-addtodo>

    <div *ngFor="let todo of todo" >

    <app-todo-item [todo]="todo" (tododelete)="deleteTodo($event)"> </app-todo-item>

    </div>  

    </ng-template>

</div>
